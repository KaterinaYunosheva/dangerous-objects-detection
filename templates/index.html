<!DOCTYPE html>
<html>
<head>
    <title>Детекция опасных предметов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1 class="mb-4">Загрузите изображение или видео</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-3" accept="image/*,video/*">
        <button type="submit" class="btn btn-primary">Анализировать</button>
    </form>
    <hr>
    <a href="/history" class="btn btn-secondary mt-3">История запросов</a>
</body>
</html>
