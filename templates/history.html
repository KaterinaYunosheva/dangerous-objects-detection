<!DOCTYPE html>
<html>
<head>
    <title>История</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h1>История запросов</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Дата</th>
                <th>Объект</th>
                <th>Уверенность</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.timestamp }}</td>
                <td>{{ row.object_class }}</td>
                <td>{{ "%.2f"|format(row.confidence) }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/generate_report" class="btn btn-success">Скачать отчёт (Excel)</a>
    <a href="/" class="btn btn-primary mt-3">Назад</a>
</body>
</html>
